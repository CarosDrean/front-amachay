<div
  class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
  style="
    background: url(/assets/assets/images/big/auth-bg.jpg) no-repeat center
      center;
  "
>
  <div class="auth-box row">
    <div
      class="col-lg-7 col-md-5 modal-bg-img"
      style="background-image: url(/assets/assets/images/big/3.jpg);"
    ></div>
    <div class="col-lg-5 col-md-7 bg-white">
      <div class="p-3">
        <div class="text-center">
          <img src="/assets/assets/images/big/icon.png" alt="wrapkit" />
        </div>
        <h2 class="mt-3 text-center">Login Amachay</h2>
        <p class="text-center">
          Ingrese su email y contraseña para poder ingresar al panel
          administrativo.
        </p>
        <form class="mt-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="text-dark" for="uname">Correo</label>
                <input
                  class="form-control"
                  id="uname"
                  type="email"
                  placeholder="Ingrese su correo"
                  name="email"
                  [(ngModel)]="email"
                />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label class="text-dark" for="pwd">Contraseña</label>
                <input
                  class="form-control"
                  id="pwd"
                  type="password"
                  placeholder="Ingrese su contraseña"
                  name="password"
                  [(ngModel)]="password"
                />
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <button
                type="button"
                class="btn btn-block btn-dark"
                (click)="login()"
              >
                Ingresar
              </button>
            </div>
            <div class="col-lg-12 text-center mt-5">
              <!--Don't have an account? <a href="#" class="text-danger">Sign Up</a>-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<notifier-container></notifier-container>
